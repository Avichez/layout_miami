      </div>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__actions">
            <a class="logo" href="/">
              <img
                class="logo__image"

            </li>

          </a>
          <a href="tel:+1 234 5555-55-55" class="menu__call menu__call--action">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="main">
      <section class="about-us page__section" id="about-us">
        <div class="container">
          <h2 class="about-us__title">
